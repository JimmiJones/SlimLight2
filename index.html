<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Web Control</h1>
    <button id="button8">Run 8 Minutes</button>
    <button id="button20">Run 20 Minutes</button>
    <div>
        <label for="customTime">Custom Time (in minutes): </label>
        <input type="number" id="customTime" placeholder="Enter custom time">
        <button id="buttonCustom">Run Custom</button>
    </div>
    <button id="buttonStop">Stop</button>
    <p id="countdown"></p>
    <p id="remaining-time">Remaining Time: <span id="minutes">0</span> minutes <span id="seconds">0</span> seconds</p>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
